###############################################################################
# tmux

# set 256 color terminal
set -g default-terminal "screen-256color"

# increase scrollback buffer size
set -g history-limit 50000

# set message display time
set -g display-time 4000

# status update interval
set -g status-interval 5

# allow access to the system clipboard
set -g default-command "reattach-to-user-namespace -l $SHELL"

# enable focus events
set -g focus-events on

# don't rename windows automatically
setw -g allow-rename off

# reload config file on demand
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# enable mouse mode
set -g mouse on

# status bar colors
set -g status-fg white
set -g status-bg colour18

# battery status icons
set -g @batt_charged_icon "⌁"
set -g @batt_charging_icon "⌁"
set -g @batt_attached_icon "❚❚❚❚"
set -g @batt_full_charge_icon "❚❚❚❚"
set -g @batt_high_charge_icon "❚❚❚ "
set -g @batt_medium_charge_icon "❚❚  "
set -g @batt_low_charge_icon "❚   "

# battery status colors
set -g @batt_color_full_charge "#[fg=green]"
set -g @batt_color_high_charge "#[fg=green]"
set -g @batt_color_medium_charge "#[fg=yellow]"
set -g @batt_color_low_charge "#[fg=red]"

# network status icons
set -g @online_icon "#[fg=green]☉ ✔"
set -g @offline_icon "#[fg=red]☉ ✗"

# left status bar
set -g status-left-fg white
set -g status-left-bg colour18
set -g status-left-length 40
set -g status-left "#{?client_prefix,#[fg=black]#[bg=green]#[bold] ❐ #S \
#[fg=green]#[bg=colour18]\
,#[fg=black]#[bg=yellow]#[bold] ❐ #S \
#[fg=yellow]#[bg=colour18]}"

# right status bar
set -g status-right-fg white
set -g status-right-bg colour18
set -g status-right-length 100
set -g status-right " #{online_status} \
#[fg=white] \
#{battery_status_fg}#{battery_icon}#{battery_percentage} \
#[fg=white] \
#{cpu_fg_color}☳#{cpu_percentage} \
#[fg=white] \
%a %Y-%m-%d | %H:%M \
\
#[fg=black,bg=white] #(whoami) \
#[fg=red,bg=white]\
#[fg=white,bg=red] #H "

# window status
setw -g window-status-format " #I#F #W "
setw -g window-status-current-format "#[fg=colour18,bg=blue]\
#[fg=white,bg=blue,bold] #I#F #W \
#[fg=blue,bg=colour18,nobold]"

# selected window status
setw -g window-status-current-fg white
setw -g window-status-current-bg colour18

# window activity/bell status
setw -g window-status-activity-fg yellow
setw -g window-status-bell-fg yellow

# window separator
set -g window-status-separator ""

# window status alignment
set -g status-justify left

# pane border
set -g pane-border-fg colour18
set -g pane-border-bg default

# active pane border
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default

# pane number indicator
set -g display-panes-colour white
set -g display-panes-active-colour cyan

# clock mode
set -g clock-mode-colour white
set -g clock-mode-style 24

# message
set -g message-fg black
set -g message-bg green

# command message
set -g message-command-fg black
set -g message-command-bg yellow

# mode
set -g mode-fg black
set -g mode-bg cyan

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'

run '~/.tmux/plugins/tpm/tpm'
